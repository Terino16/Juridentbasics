<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout Example</title>
</head>
<body>
  <script>
    function showAlert() {
      console.log('Hello, 3 seconds are over!');
    }
    setInterval(showAlert, 3000);
  </script>
</body>
</html>
