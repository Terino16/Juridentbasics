<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Netflix Navbar</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
        <div class="logo">
            <img src="./logo.png" alt="Netflix Logo">
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </div>

        <div class="navbar-right">
            
            <input type="text" placeholder="Search...">
       
            <p>Kids</p>
          
            <img src="./person-logo.png" width="30" class="person-logo">
            <img src="./bell-icon.webp" width="30" class="person-logo">
      
        </div>
    </div>

    <div>
        <div class="video-container">
            <video id="myvid" width="320" height="240" controls>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
              </video>
        </div>
    </div>

</html>
